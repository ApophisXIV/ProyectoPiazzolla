<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Piazzolla GUI</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

</head>

  <body> 

    <div class="container-fluid">
      <div class="col-md-12">

        <!-- ----------------------------->
        <!-- Tarjeta centrada al inicio -->
        <!-------------------------------->
        <div id="Tarjeta">

          <div class="card mb-3" id="containerCARD">
            
            <!-------------------------------->
            <!--    Carrusel de imagenes    -->
            <!-------------------------------->
            <div id="carousel-Proyecto" class="carousel slide carousel-fade" data-ride="carousel">
              
              <!-------------------------------->
              <!--    Lista de elementos      -->
              <!-------------------------------->              
              <ol class="carousel-indicators">
                <li data-target="#carousel-Proyecto" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-Proyecto" data-slide-to="1"></li>
                <li data-target="#carousel-Proyecto" data-slide-to="2"></li>
              </ol>
              <!-------------------------------->              

              <!-------------------------------->
              <!--          Imagenes          -->
              <!-------------------------------->
              <div class="carousel-inner" role="listbox">
                
                <!-------------------------------->
                <div class="carousel-item active">
                  <div class="view">
                    <img class="img-fluid" src="https://www.layoutit.com/img/sports-q-c-1600-500-1.jpg"
                      alt="First slide">
                    <div class="mask rgba-black-light"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Piazzolla Project</h3>
                    <p>Welcome</p>
                  </div>
                </div>
                <!-------------------------------->

                <!-------------------------------->
                <div class="carousel-item">
                  <!--Mask color-->
                  <div class="view">
                    <img class="img-fluid" src="https://www.layoutit.com/img/sports-q-c-1600-500-2.jpg"
                      alt="Second slide">
                    <div class="mask rgba-black-strong"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Piazzolla Project</h3>
                    <p>Transmitter</p>
                  </div>
                </div>
                <!-------------------------------->

                <!-------------------------------->
                <div class="carousel-item">
                  <!--Mask color-->
                  <div class="view">
                    <img class="img-fluid" src="https://www.layoutit.com/img/sports-q-c-1600-500-3.jpg"
                      alt="Third slide">
                    <div class="mask rgba-black-slight"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Piazzolla Project</h3>
                    <p>Reciever</p>
                  </div>
                </div>
                <!-------------------------------->

              </div>
              <!-------------------------------->               

              <!-------------------------------->
              <!--        Controles           -->
              <!-------------------------------->               
              <a class="carousel-control-prev" href="#carousel-Proyecto" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <!-------------------------------->               
              <a class="carousel-control-next" href="#carousel-Proyecto" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!-------------------------------->  

            </div>
            <!-------------------------------->

            <!-------------------------------->
            <!--          Cuerpo            -->
            <!-------------------------------->            
            <div class="card-body" id="cardPiazzolla" style="background-color:#E9ECEF;">
              
              <!-------------------------------->            
              <h1 class="display-4" id="tituloPiazzollaCARD">Piazzolla Project</h1>
              <p class="display-5" id="subtituloPiazzollaCARD">Welcome to the Proyecto PiazzollaÂ´s interface.</p>     
              <p class="lead" id="descripcionPiazzollaCARD">PiazzollaPiazzollaPiazzollaPiazzollaPiazzollaPiazzollaPiazzollaPiazzolla.</p>
              <hr class="my-4" id="divisionPiazzollaCARD">
              <!-------------------------------->    

              <div>                   
                <!-------------------------------->
                <!--       Boton Inicio         -->
                <!-------------------------------->     
                <a class="btn btn-primary btn-lg" id="botonStart" role="button">Start</a>
                <!-------------------------------->         
                
                <!-------------------------------->
                <!--   Switch Slide Dark/Light  -->
                <!-------------------------------->
                <label class="switch float-right align-middle" style="margin-top: 7px ;">
                  <input type="checkbox"> 
                  <span class="slider round" id="switchDARK_LIGHT"></span>
                </label>
                <!-------------------------------->

              </div>
              <!-------------------------------->            

            </div>
            <!-------------------------------->   

          </div>
        </div>  
        <!-------------------------------->
        
      </div>
    </div>  

    <script type="text/javascript" src="../../../src/init_Screen/index_renderer.js"></script>
    <script>
      window.$ = window.jQuery = require('jquery');
      window.Bootstrap = require('bootstrap');
    </script>

  </body>

</html>
